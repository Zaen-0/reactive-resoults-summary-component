<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<script src="script.js"></script>
<body>
<div id="fullBox">
  <div id="boxL">
    <h2 id="result">Your Result</h2>
      <div id="circle">
        <p id="score">6</p>
        <p id="maxScore">of 100</p>
    </div>
    <h1>Great</h1>
    <p id="review">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div id="boxR">
    <h2 id="summary">Summary</h2>
  <div id="sum1">
    <img class="logos" src="assets/images/icon-reaction.svg">
    <h3 class="category">Reaction</h3>
    <span class="score">80</span><span class="outof">/ 100</span>
  </div>
  <div id="sum2">
    <img class="logos" src="assets/images/icon-memory.svg">
    <h3 class="category">Memory</h3>
    <span class="score">92</span><span class="outof">/ 100</span>
  </div>
  <div id="sum3">
    <img class="logos" src="assets/images/icon-verbal.svg">
    <h3 class="category">Verbal</h3>
    <span class="score">61</span><span class="outof">/ 100</span>
  </div>
  <div id="sum4">
    <img class="logos" src="assets/images/icon-visual.svg">
    <h3 class="category">Visual</h3>
    <span class="score">72</span><span class="outof">/ 100</span>
  </div>
  <button>Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ZENYA</a>.
  </div>
</body>
</html>
